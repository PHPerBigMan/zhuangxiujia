<html>

  <link href="/static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
  <link href="/static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
  <link href="/static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />

  <title>后台登录</title>
  <meta name="keywords" content="杭州百米贩科技">
  <meta name="description" content="杭州百米贩科技">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />

<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal"  method="post">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="admin_name" name="admin_name" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="admin_pwd" name="admin_pwd" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="button" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;" onclick="login()">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/static/h-ui/js/H-ui.min.js"></script>
<!--此乃百度统计代码，请自行删除-->
<script>
    function login() {
        var admin_name = $('#admin_name').val();
        var admin_pwd = $('#admin_pwd').val();
        $.post("{:url('login/login')}",{
            admin_name:admin_name,
            admin_pwd:admin_pwd,
            type:2
        },function (data) {
            if(data.code == 200){
                layer.msg(data.msg);
                    setTimeout(function () {
                        window.location.href= "{:url('index/app')}"
                    }, 1500)
            }else{
                layer.msg(data.msg)
            }
        })
    }
</script>
</body>
</html>
