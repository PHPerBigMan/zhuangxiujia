<script>

    function edit(id,total) {
        layer.prompt({title: '请输入数值', value:total,formType: 3}, function(text, index){
            layer.close(index);
            $.post('save',{id:id,total:text},function (data) {
                layer.msg(data.msg, {time:1000});
                setTimeout(function () {
                    location.reload();
                },1000)
            });
        });
    }
    $(function () {
        $('#user').DataTable({
            "paging": true,
            "lengthChange": true,
            "processing": true,
            "searching": true,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "ajax": "{:url('total/GetList')}",
            "columns": [
                {"title": "ID", "data": "id"},
                {"title": "统计类型", "data": "type"},
                {"title": "统计数据", "data": "total"},
                {"title": "操作", "data": "caozuo"},
            ]

        });
    });


</script>
