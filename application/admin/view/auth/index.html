{include file="layout/head"}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 角色管理 <span class="c-gray en">&gt;</span> 角色列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
  <div class="cl pd-5 bg-1 bk-gray"> <span class="l">  <a class="btn btn-primary radius" href="javascript:;" onclick="admin_role_add('添加角色','admin_add?gid=0',1500)"><i class="Hui-iconfont">&#xe600;</i> 添加角色</a> </span> </div>
  <table class="table table-border table-bordered table-hover table-bg">
    <thead>
    <tr>
      <th scope="col" colspan="6">角色管理</th>
    </tr>
    <tr class="text-c">
      <th width="40">ID</th>
      <th width="200">角色名</th>
      <th>角色描述</th>

      <th width="70">操作</th>
    </tr>
    </thead>
    <tbody>
    {foreach name="data" item="v1"}
    <tr class="text-c">

      <td>{$v1.gid}</td>
      <td>{$v1.title}</td>
      <td><a href="#">{$v1.miaoshu}</a></td>
      <td class="f-14"><a title="编辑" href="javascript:;" onclick="admin_role_edit('角色编辑','admin_add?gid={$v1.gid}',1500)" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除" href="javascript:;" onclick="admin_role_del(this,'{$v1.gid}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
    </tr>
    {/foreach}
    </tbody>
  </table>
</div>
{include file="layout/foot"}
<script type="text/javascript">
  /*管理员-角色-添加*/
  function admin_role_add(title,url,w,h){
      layer_show(title,url,w,h);
  }
  /*管理员-角色-编辑*/
  function admin_role_edit(title,url,w,h){
      layer_show(title,url,w,h);
  }
  /*管理员-角色-删除*/
  function admin_role_del(obj,id){
      layer.confirm('角色删除须谨慎，确认要删除吗？',function(index){
//          $.ajax({
//              type: 'POST',
//              url: '',
//              dataType: 'json',
//              success: function(data){
//                  $(obj).parents("tr").remove();
//                  layer.msg('已删除!',{icon:1,time:1000});
//              },
//              error:function(data) {
//                  console.log(data.msg);
//              },
//          });
          $.post("{:url('Auth/del')}",{gid:id},function (code) {
              if(code == 200){
                  layer.msg('操作成功',{icon:1,time:1000})
                  setTimeout(function () {
                      $(obj).parents("tr").remove();
                  },2000);
              }
          })
      });
  }
</script>
</body>
</html>
