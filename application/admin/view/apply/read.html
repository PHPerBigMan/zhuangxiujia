{include file="layout/head"}
<body>

<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 订单管理 <span class="c-gray en">&gt;</span> 订单详情 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
		<div class="layui-form-item">
			<label class="layui-form-label">发布者昵称</label>
			<div class="layui-input-block">
				<input type="text" name="" autocomplete="off" placeholder="发布者昵称" class="layui-input" value="{$data.userName}" disabled>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">联系方式</label>
			<div class="layui-input-block">
				<input type="text" name="" autocomplete="off" placeholder="联系方式" class="layui-input" value="{$data.phone}" disabled>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">提交时间</label>
			<div class="layui-input-block">
				<input type="text" name="" autocomplete="off" placeholder="提交时间" class="layui-input" value="{$data.created_at}" disabled>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">房屋面积</label>
			<div class="layui-input-block">
				<input type="text" name="" autocomplete="off" placeholder="房屋面积" class="layui-input" value="{$data.room_mj}" disabled>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">房屋类型</label>
			<div class="layui-input-block">
				<input type="text" name="" lay-verify="required"  autocomplete="off" class="layui-input" value="{$data.room_type}" disabled>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">装修预算</label>
			<div class="layui-input-block">
				<input type="text" name="" lay-verify="required"  autocomplete="off" class="layui-input" value="{$data.room_ys}" disabled>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">装修工期</label>
			<div class="layui-input-block">
				<input type="text" name="" lay-verify="required"  autocomplete="off" class="layui-input" value="{$data.room_time}" disabled>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">发布状态</label>
			<div class="layui-input-block">

				{if condition="$data.called eq 1"}
					已发布
				{else/}
				 	未发布
				{/if}
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<textarea name="" id="" cols="100" rows="10">{$data.remark}</textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">图片</label>
			<div class="layui-input-block">
				{if condition = "$data.imgs neq ''"}
					{volist name="$data.imgs" id="vo"}
							<img src="{$vo}" alt="" width="200">
					{/volist}
				{else/}
					暂未上传图片
				{/if}
			</div>
		</div>

</div>
{include file="layout/foot"}


</body>
</html>
