<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> </span>


		<span class="r">共有数据：<strong>{$count}</strong> 条</span> </div>


	<div class="mt-20">
		<table id="table_id_example" class="display table table-border table-bordered table-bg table-hover table-sort">

		</table>

<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">

    $(function () {
        $('#table_id_example').DataTable({
            "paging": true,
            "lengthChange": true,
            "processing": true,
            "searching": true,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "ajax": "{:url('Order/index_data')}",
            "columns": [
                {"title": "ID", "data": "id"},
                {"title": "订单号", "data": "orderId"},
                {"title": "用户名", "data": "user_name"},
                {"title": "任务标题", "data": "rw_title"},
                {"title": "订单状态", "data": "order_status"},
                {"title": "接单时间", "data": "create_time"},
                {"title": "操作", "data": "caozuo"},
            ]

        });
    });
    
    /*后台确认还书*/
    function queren(id) {


        layer.confirm('是否修改状态？', {
            btn: ['是','否'] //按钮
        }, function(){
            $.post("{:url('queren')}",{id:id},function (data) {
                if(data.code == 200){
                    layer.msg(data.msg);
                    setTimeout(function () {
                        window.location.reload();
                    },1000)
                }else{
                    layer.msg(data.msg)
                }
            })
        }, function(){

        });



    }

    $.extend($.fn.dataTable.defaults, {
        language: {
            "sProcessing": "处理中...",
            "sLengthMenu": "显示 _MENU_ 项结果",
            "sZeroRecords": "没有匹配结果",
            "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
            "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
            "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
            "sInfoPostFix": "",
            "sSearch": "搜索:",
            "sUrl": "",
            "sEmptyTable": "表中数据为空",
            "sLoadingRecords": "载入中...",
            "sInfoThousands": ",",
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "上页",
                "sNext": "下页",
                "sLast": "末页"
            },
            "oAria": {
                "sSortAscending": ": 以升序排列此列",
                "sSortDescending": ": 以降序排列此列"
            }
        },
        buttons: true
    });



</script>
</body>
</html>
