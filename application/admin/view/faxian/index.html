<div class="page-container">

<script type="text/javascript">


    $(function () {
        $('#Faxian').DataTable({
            "paging": true,
            "lengthChange": true,
            "processing": true,
            "searching": true,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "ajax": "{:url('Faxian/cat_ajax')}",
            "columns": [
                {"title": "ID", "data": "id"},
                {"title": "分类名称", "data": "cat_name"},
                {"title": "创建时间", "data": "create_time"},
                {"title": "操作", "data": "caozuo"},
            ]

        });
    });



	/*删除*/
	function fx_del(obj,id){
		layer.confirm('确认要删除吗？',function(index){
			$.post("{:url('Faxian/cat_del')}",{id:id},function (data) {
					if(data== 200){
						layer.msg("删除成功");
						layer.close(index);
						setTimeout(function () {
							window.location.reload()
						},800)
					}else{
						layer.msg("您没有权限")
					}
	
			})
		});
	}
	
	
	function fa_edit(title,url,w,h) {
		layer_show(title,url,w,h);
    }
</script> 
</body>
</html>
