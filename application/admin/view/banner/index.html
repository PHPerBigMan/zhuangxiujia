{include file="layout/head"}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 广告位管理 <span class="c-gray en">&gt;</span> 图片列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a href="{:url('banner/addupdate')}"class="btn btn-primary radius" data-title="添加图片" ><i class="Hui-iconfont">&#xe600;</i> 添加图片</a></span>

    <div class="page-container">
        <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> </span>

            <div class="mt-20">
                <table id="table_id_example" class="display table table-border table-bordered table-bg table-hover table-sort">
                    <tr>
                        <td>ID</td>
                        <td>图片</td>
                        <td>广告位位置</td>
                        <td>操作</td>
                    </tr>
                    {volist name="$listadd" id="vo"}
                    <tr>
                        <td>{$vo.id}</td>
                        <td ><img class="add-img" src="{$vo.banner_url}" alt=""></td>
                        <td >Go来装修页面广告位</td>
                        <td>
                            <a title='编辑' href="{:url('banner/addUpdate',['id'=>$vo.id])}"><i class='Hui-iconfont' >&#xe6df;</i></a>  |
                            <a style='text-decoration:none' class='ml-5' onclick="del({$vo.id})" title='删除'><i class='Hui-iconfont'>&#xe6e2;</i></a>
                        </td>
                    </tr>
                    {/volist}
                    {volist name="$detailadd" id="vo"}
                    <tr>
                        <td>{$vo.id}</td>
                        <td ><img class="add-img" src="{$vo.banner_url}" alt=""></td>
                        <td >详情页广告位</td>
                        <td>
                            <a title='编辑' href="{:url('banner/addUpdate',['id'=>$vo.id])}"><i class='Hui-iconfont' >&#xe6df;</i></a>  |
                            <a style='text-decoration:none' class='ml-5' onclick="del({$vo.id})" title='删除'><i class='Hui-iconfont'>&#xe6e2;</i></a>
                        </td>
                    </tr>
                    {/volist}
                </table>
            </div>

        </div>
        {include file="layout/foot"}
</body>
<script>
    function del(id) {
        layer.confirm('是否删除广告位？', {
                btn: ['删除','取消'],
                shade: false,
                closeBtn: 0
            },
            function(){
                $.post('/admin/banner/del',{id:id},function (obj) {

                    layer.msg(obj.msg);
                    if(obj.code == 200){
                        setTimeout(function () {
                            location.reload();
                        },1000);
                    }
                })
            });
    }
</script>
</html>
