{extend name="template/layout" /}

{block name="content"}
<div class="m-login-wrap p-wrap">
    <div class="section-title">
        <div class="main-title">用户注册</div>
        <div class="sub-title">SIGN UP</div>
    </div>


    <div class="form-wrap big">
        <div class="form-register">
            <div class="top-link">
                已有账号，<a href="/login">点击登陆></a>
            </div>
            <form id="register">
                <div class="left-area">
                    <div class="form-row">
                        <div>
                            <label>手机号：</label>
                            <input type="text" placeholder="请输入手机号码" id="user_phone">
                        </div>
                        <div class="form-tips" id="phone_error_msg">错误信息</div>
                    </div>

                    <div class="form-row">
                        <div>
                            <label>验证码：</label>
                            <input type="text" placeholder="请输入验证码" class="small-input" id="code">
                            <button type="button" class="send-button"  onclick="code_msg(this)" id="code_lib">发送</button>
                        </div>
                        <div class="form-tips" id="code_error_msg">错误信息</div>
                    </div>

                    <div class="form-row">
                        <div>
                            <label>密码：</label>
                            <input type="password" placeholder="请输入不少于6位密码" id="pwd">
                        </div>
                        <div class="form-tips" id="pwd_error_msg">11</div>
                    </div>

                    <div class="form-row">
                        <div>
                            <label>确认密码：</label>
                            <input type="password" placeholder="请重复密码" id="pwd1">
                        </div>
                        <div class="form-tips" id="pwd1_error_msg">11</div>
                    </div>
                    <input type="hidden" id="type" value="0">
                    <button class="p-button" id="register_submit" type="button">提交</button>
                    <button class="p-button yellow" onclick="reset()">重置</button>
                </div>
            </form>



            <div class="right-area">
                <div class="user-protocol">
                    <div class="protocol-label">用户协议</div>
                    <div class="protocol-content" id="protocol-content">
                    </div>
                    <div class="protocol-confirm">
                        <input type="checkbox" name="" id="protocol-checkbox" hidden checked>
                        <i class="p-icon icon-checkbox" id="protocol-checkbtn"></i>
                        <span>阅读并同意协议</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="login-logo">
        <img src="/static/img/1-logo.png" alt="">
    </div>
</div>
<script>
</script>
{/block}
